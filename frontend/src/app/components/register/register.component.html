
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Registro</title>

<body>
   
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido a tu tienda virtual</h2>
                <p>¿Tienes una cuenta?</p>
                <p>Si ya la tienes, inicia sesión</p>
                <button routerLink="/login" class="sign-up-btn">Iniciar Sesión</button>
                <button routerLink="/main" class="sign-up-btn">Regresar al menú</button>
            </div>
        </div>
        <form action="" class="formulario">
            <input  type="text" placeholder="Cédula" [(ngModel)]="clienteData.per_cedula" name="per_cedula">
            <input  type="text" placeholder="Nombres" [(ngModel)]="clienteData.per_nombres" name="per_nombres">
            <input  type="text" placeholder="Dirección" [(ngModel)]="clienteData.per_direccion" name="per_direccion">
            <input  type="text" placeholder="Teléfono"  [(ngModel)]="clienteData.per_telefono" name="per_telefono">
            <input  type="email" placeholder="Correo"  [(ngModel)]="clienteData.per_correo" name="per_correo">
            <input  type="password" placeholder="Contraseña" [(ngModel)]="clienteData.per_clave" name="per_clave">
            <select class="select"  [(ngModel)]="clienteData.per_ciudad" name="per_ciudad">
                <option>Ciudad</option>
                <option *ngFor="let ciudad of ciudades" value="{{ciudad.name}}" >{{ciudad.name}} </option>
            </select>
            <br>
            <br>
            <select class="select" [(ngModel)]="clienteData.per_estadocivil" name="per_estadocivil" >
                <option>Estado Civil</option>
                <option *ngFor="let states of estado_civiles"    value="{{states.name}}" >{{states.name}}</option>
            </select>
            <input type="button" (click)="SignUp()" value="Registrase">
        </form>
    </div>
