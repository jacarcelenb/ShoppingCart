
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Responsive</title>
  <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>

<body>
  <nav>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>
    <a href="#" class="enlace">
      <img src="../assets/Carrito.ico" alt="" class="logo">
      ADMINISTRADOR
    </a>
    <ul>
      
      <li>
        <a href="pedido">
          <img src="../assets/Ordering_25406.ico" alt="" class="logo">
          Pedidos
        </a>
      </li>
      <li>
        <a href="productos">
          <img src="../assets/product.ico" alt="" class="logo">
          Productos
        </a>
      </li>
      <li>
        <a href="cliente">
          <img src="../assets/user.ico" alt="" class="logo">
          Clientes
        </a>
      </li>
      <li>
        <a routerLink ="/main">
          <img src="../assets/Logout_37127.ico" alt="" class="logo">
          Cerrar Sesión
        </a>
      </li>
    </ul>
  </nav>
  <div class="container" style="margin-top: 40px;">
    <div class="row">
      <div class="col-md-5">
        <div class="card">
          <div class="card-header" class="alert alert-primary" role="alert">
            Administración de Pedidos
          </div>

        </div>
      </div>
      <div class="col-md-12">
        <br>
      </div>
      <div class="container-fluid">
        <form class="d-flex" role="search">
          <input class="form-control me-3" width="50" type="search" placeholder="Busqueda" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Busqueda</button>
        </form>
      </div>
      <div class="col-md-12">
        <br>
      </div>
      <div class="col-md-12">
        <table class="table table-warning table-bordered border-primary">
          <thead>
            <tr>
              <th>Codigo</th>
              <th>Fecha Pedido</th>
              <th>Nombre Cliente</th>
              <th>Descripcion</th>
              <th>Cantidad</th>
              <th>Precio</th>
              <th>Comprobante</th>
            </tr>
          </thead>
           <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
           </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
