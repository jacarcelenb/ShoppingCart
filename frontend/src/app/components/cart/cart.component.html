<app-header></app-header>

<ng-container *ngIf="product.length !=0">
    <br>
 <div class="container">
    <div class="card-table">
        <div class="card-product">
            <table class="table table responsive">
                <thead>
                   <tr>
                    <th>Nombre</th> 
                    <th>Imagen</th> 
                    <th>Descripci칩n</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Acci칩n</th>
                   </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of product">
                        <td>{{item.pro_nombre}}</td>
                        <td><img style="width:120px;" src="{{item.pro_imagen}}" alt=""></td>
                        <td style="width:25%;">{{item.pro_descripcion}}</td>
                        <td style="width:12%;">{{item.pro_precio}}</td>
                        <td style="width:12%;">{{item.quantity}}</td>
                        <td style="width:12%;">{{item.total}}</td>
                        <td><button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash"></i></button></td>
    
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                        <td><button (click)="emptyCart()" class="btn btn-danger">Vaciar Carrito</button></td>
                        <td><button routerLink="/view-producto" class="btn btn-info">Compra m치s</button></td>
                        <td><button class="btn btn-success">Realizar Pedido</button></td>
                        <td><strong>Total : ${{grandTotal}}</strong></td>
                    </tr>
                </tbody>
            </table>
        </div>
      </div>
 </div>
</ng-container>

<ng-container *ngIf="product.length == 0">

        <div class="card">
           <h5 class="card-title">Mi carrito</h5> 
        </div>
        <div class="center">
            <img src="https://res.cloudinary.com/utn-csoft/image/upload/v1656966609/carrito_k0lnzx.png" alt="">
            <h4>Carrito vacio</h4>
             <h6>A침adir productos ahora</h6> 
             <button routerLink="/view-producto" class="btn btn-success">Comprar Ahora</button>
        </div>

</ng-container>
