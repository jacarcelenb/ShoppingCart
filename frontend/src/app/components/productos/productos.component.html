
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Responsive</title>
  <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>

<body>
  <nav>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>
    <a href="#" class="enlace">
      <img src="../assets/Carrito.ico" alt="" class="logo">
      ADMINISTRADOR
    </a>
    <ul>
      
      <li>
        <a href="pedido">
          <img src="../assets/Ordering_25406.ico" alt="" class="logo">
          Pedidos
        </a>
      </li>
      <li>
        <a href="productos">
          <img src="../assets/product.ico" alt="" class="logo">
          Productos
        </a>
      </li>
      <li>
        <a href="cliente">
          <img src="../assets/user.ico" alt="" class="logo">
          Clientes
        </a>
      </li>
      <li>
        <a href ="/main">
          <img src="../assets/Logout_37127.ico" alt="" class="logo">
          Cerrar Sesión
        </a>
      </li>
    </ul>
  </nav>
  <div class="container" style="margin-top: 40px;">
    <div class="row">
      <div class="col-md-5">
        <div class="card">
          <div class="card-header" class="alert alert-primary" role="alert">
            Administración de Productos
          </div>
          <div class="card-body">
            <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#crearPizza">Nuevo
              Producto</button>
          </div>
          <div class="modal fade" id="crearPizza" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Crear Producto</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label>

                      </label>
                      <input type="text" name="Codigo producto" formControlName="txtcodigo"
                        placeholder="Insertar codigo producto" class="form-control">
                    </div>
                    <div class="form-group">
                      <input type="text" name="Nombre Producto" formControlName="txtnombre"
                        placeholder="Insertar nombre producto" class="form-control">
                    </div>
                    <div class="form-group">
                      <input type="text" name="Descripcion Producto" formControlName="txtnombre"
                        placeholder="Insertar nombre producto" class="form-control">
                    </div>
                    <div class="form-group">
                      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                        <option selected>Categorias</option>
                        <option value="1">Ropa</option>
                        <option value="2">Electrodomesticos</option>
                        <option value="3">Accesorios</option>
                        <option value="4">Aseo personal</option>
                        <option value="5">Tecnologia</option>
                        <option value="6">Herramientas</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <input type="text" name="Cantidad" formControlName="txtcantidad" placeholder="Insertar cantidad"
                        class="form-control">
                    </div>
                    <div class="form-group">
                      <input type="text" name="Precio" formControlName="txtprecio" placeholder="Insertar Precio"
                        class="form-control">
                    </div>
                    <div class="form-group">
                      <button type="button" class="btn btn-primary">Seleccione la
                        imagen</button>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                      <button type="button" class="btn btn-primary" data-dismiss="modal">Crear</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <br>
      </div>
      <div class="container-fluid">
        <form class="d-flex" role="search">
          <input class="form-control me-3" width="50" type="search" placeholder="Busqueda" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Busqueda</button>
        </form>
      </div>
      <div class="col-md-12">
        <br>
      </div>
      <div class="col-md-12">

        <table class="table table-warning table-bordered border-primary">
          <thead>
            <tr>
              <th>Codigo</th>
              <th>Nombre</th>
              <th>Descripcion</th>
              <th>Categoria</th>
              <th>Cantidad</th>
              <th>Precio</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>

              </td>
              <td>

              </td>
              <td>

              </td>
              <td>

              </td>
              <td>

              </td>
              <td>

              </td>
              <td class="d-flex justify-content-center">
                <a class="btn btn-danger">
                  <i class="fas fa-trash-alt"></i>
                </a>
                <a class="btn btn-success" data-toggle="modal" data-target="#editarProducto">
                  <i class="fas fa-edit"></i>
                </a>
                <div class="modal fade" id="editarProducto" tabindex="-1" role="dialog"
                  aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Editar Producto</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="form-group">
                            <label>

                            </label>
                            <input type="text" name="Codigo producto" formControlName="txtcodigo"
                              placeholder="Insertar codigo producto" class="form-control">
                          </div>
                          <div class="form-group">
                            <input type="text" name="Nombre Producto" formControlName="txtnombre"
                              placeholder="Insertar nombre producto" class="form-control">
                          </div>
                          <div class="form-group">
                            <input type="text" name="Descripcion Producto" formControlName="txtnombre"
                              placeholder="Insertar nombre producto" class="form-control">
                          </div>
                          <div class="form-group">
                            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                              <option selected>Categorias</option>
                              <option value="1">Ropa</option>
                              <option value="2">Electrodomesticos</option>
                              <option value="3">Accesorios</option>
                              <option value="4">Asea personal</option>
                              <option value="5">Tecnologia</option>
                              <option value="6">Limpieza</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <input type="text" name="Cantidad" formControlName="txtcantidad"
                              placeholder="Insertar cantidad" class="form-control">
                          </div>

                          <div class="form-group">
                            <input type="text" name="Precio" formControlName="txtprecio" placeholder="Insertar Precio"
                              class="form-control">
                          </div>
                          <div class="form-group">
                            <button type="button" class="btn btn-primary">Seleccione la
                              imagen</button>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Actualizar</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
